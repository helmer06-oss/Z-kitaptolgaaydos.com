<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Z-Kitap: Mobile Pro | Tolga Aydos</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            /* --- RENK PALETİ --- */
            --bg-dark: #0f1115;
            --panel-bg: #161b22;
            --neon-cyan: #00f2ff;
            --neon-green: #00e676;
            --neon-red: #ff3b30;
            --brand-orange: #ff9f43;
            --text-gray: #7f8c8d;
            --border-line: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: white;
            /* KRİTİK DÜZELTME: dvh (Dynamic Viewport Height) */
            height: 100vh;
            height: 100dvh; 
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Ana sayfa kaymasın, içerik kaysın */
        }

        /* --- HEADER --- */
        header {
            height: 60px;
            background: var(--panel-bg);
            border-bottom: 1px solid var(--border-line);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            z-index: 50;
            flex-shrink: 0;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 1rem;
            letter-spacing: 0.5px;
            color: #fff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 70%;
            line-height: 1.2;
        }
        
        .logo span { color: var(--brand-orange); } 
        
        .logo .desc {
            font-weight: 400;
            color: #ccc;
            font-size: 0.85em;
            display: inline-block;
            margin-left: 5px;
        }

        .toolbar { display: flex; flex-shrink: 0; }
        .toolbar button {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border-line);
            color: #ccc;
            width: 34px; height: 34px;
            border-radius: 6px;
            margin-left: 5px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 1rem;
        }

        /* --- ANA YAPI --- */
        .main-container {
            display: flex;
            flex: 1;
            padding: 20px;
            gap: 20px;
            overflow: hidden; /* Masaüstünde kaydırma yok */
            position: relative;
        }

        /* --- SOL MENÜ --- */
        .sidebar {
            width: 70px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            overflow-y: auto;
            padding-right: 5px;
            flex-shrink: 0;
        }
        .sidebar::-webkit-scrollbar { width: 0; }

        .q-nav-btn {
            width: 50px; height: 50px;
            margin: 0 auto;
            background: #1e222b;
            border: 1px solid var(--border-line);
            border-radius: 8px;
            color: var(--text-gray);
            font-family: 'Orbitron', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            flex-shrink: 0;
            display: flex; align-items: center; justify-content: center;
        }
        .q-nav-btn.active {
            background: var(--brand-orange); color: #000;
            border-color: var(--brand-orange);
            box-shadow: 0 0 10px rgba(255, 159, 67, 0.4);
            transform: scale(1.1);
        }

        /* --- ORTA ALAN --- */
        .stage-wrapper {
            flex: 1;
            background-color: #ffffff;
            border-radius: 15px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            overflow: hidden;
        }
        .image-container { width: 100%; height: 100%; padding: 20px; display: flex; align-items: center; justify-content: center; }
        .image-container img { max-width: 100%; max-height: 100%; object-fit: contain; }

        .nav-arrow {
            position: absolute; top: 50%; transform: translateY(-50%);
            width: 40px; height: 40px; border-radius: 50%;
            background: rgba(240, 240, 240, 0.9); border: 1px solid #ccc;
            color: #333; font-size: 1.2rem; cursor: pointer; z-index: 10;
            display: flex; align-items: center; justify-content: center; transition: 0.3s;
        }
        .prev { left: 10px; }
        .next { right: 10px; }

        /* --- SAĞ PANEL --- */
        .right-panel {
            width: 320px;
            background: var(--panel-bg);
            border-radius: 20px;
            padding: 25px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: -5px 0 20px rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.05);
            flex-shrink: 0;
        }
        .panel-header { text-align: center; margin-bottom: 15px; }
        .panel-header h2 {
            font-family: 'Orbitron', sans-serif; font-weight: 700; font-size: 2rem;
            color: var(--neon-cyan); margin: 0;
            text-shadow: 0 0 10px rgba(0, 242, 255, 0.3);
        }
        .panel-header p { margin: 5px 0 0; font-size: 0.8rem; color: var(--text-gray); }

        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; flex: 1; }
        .option-btn {
            background: rgba(255,255,255,0.02);
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 12px;
            color: #ecf0f1;
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            transition: 0.2s;
        }
        .option-btn.correct { border-color: var(--neon-green); color: var(--neon-green); box-shadow: 0 0 15px rgba(0, 230, 118, 0.4); }
        .option-btn.wrong { border-color: var(--neon-red); color: var(--neon-red); box-shadow: 0 0 15px rgba(255, 59, 48, 0.4); }

        .signature { text-align: center; font-size: 0.7rem; color: #555; margin-top: 15px; font-family: 'Inter', sans-serif; }
        .signature b { color: var(--brand-orange); }

        /* --- MOBILE RESPONSIVE (ALT TARAF DÜZELTMESİ) --- */
        @media (max-width: 900px) {
            .main-container { 
                flex-direction: column; 
                padding: 10px; 
                gap: 10px;
                /* KRİTİK: Mobilde içeriğin sığması için scroll açtık */
                overflow-y: auto; 
                display: block; /* Flex yerine block yaparak akışı serbest bıraktık */
            }

            /* Sidebar (Üst Şerit) */
            .sidebar { 
                width: 100%; 
                height: 55px; 
                flex-direction: row; 
                overflow-x: auto; 
                padding: 5px 0; 
                border-bottom: 1px solid rgba(255,255,255,0.05); 
                align-items: center;
                /* Yapışkan menü */
                position: sticky;
                top: 0;
                background: var(--bg-dark);
                z-index: 20;
                margin-bottom: 10px;
            }
            .q-nav-btn { width: 45px; height: 45px; margin: 0 6px; font-size: 0.9rem; }
            
            /* Resim Alanı */
            .stage-wrapper { 
                width: 100%; 
                /* Ekranın yarısından az olsun ki butonlara yer kalsın */
                height: 38vh; 
                min-height: 250px;
                border-radius: 12px;
                margin-bottom: 10px;
            }
            .nav-arrow { width: 35px; height: 35px; font-size: 1rem; opacity: 0.8; }
            
            /* Kontrol Paneli (Alt Kısım) */
            .right-panel { 
                width: 100%; 
                height: auto; /* Sabit yükseklik değil, içeriğe göre */
                min-height: 220px;
                border-radius: 15px; 
                padding: 15px; 
                box-shadow: none; 
                background: rgba(22, 27, 34, 0.95);
                /* En alttan boşluk bırakalım ki telefon barına denk gelmesin */
                padding-bottom: 30px; 
            }

            .panel-header { margin-bottom: 10px; display: flex; align-items: center; justify-content: space-between; }
            .panel-header h2 { font-size: 1.4rem; text-align: left; }
            .panel-header p { display: none; }
            
            .options-grid { 
                gap: 10px; 
                /* Buton yüksekliği */
                height: 120px; 
            }
            .option-btn { font-size: 1.6rem; border-radius: 10px; }
            
            .signature { margin-top: 15px; font-size: 0.65rem; }
            
            /* Logo Mobilde Düzenleme */
            .logo .desc { display: none; } /* Mobilde çok uzun yazıyı gizle, sığmıyor */
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            tolga<span>aydos</span>.com <span class="desc">Fen Bilimleri Platformu Z-Kitap Uygulaması</span>
        </div>
        
        <div class="toolbar">
            <button title="Kalem">✎</button>
            <button title="Silgi">⌫</button>
            <button onclick="toggleFS()" title="Tam Ekran">⛶</button>
        </div>
    </header>

    <div class="main-container">
        
        <div class="sidebar" id="sidebar"></div>

        <div class="stage-wrapper">
            <button class="nav-arrow prev" onclick="changeQ(-1)">❮</button>
            <div class="image-container">
                <img id="q-img" src="" alt="Soru">
            </div>
            <button class="nav-arrow next" onclick="changeQ(1)">❯</button>
        </div>

        <div class="right-panel">
            <div class="panel-header">
                <h2 id="q-title">SORU 01</h2>
                <p>Cevabınızı seçiniz</p>
            </div>

            <div class="options-grid">
                <button class="option-btn" onclick="check(this, 'A')">A</button>
                <button class="option-btn" onclick="check(this, 'B')">B</button>
                <button class="option-btn" onclick="check(this, 'C')">C</button>
                <button class="option-btn" onclick="check(this, 'D')">D</button>
            </div>

            <div class="signature">
                Designed by <b>tolgaaydos.com</b>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            "1B.jpg", 
            "2C.jpg", 
            "3D.jpg", 
            "4A.jpg", 
            "5C.jpg"
        ];

        let current = 0;

        function init() {
            renderSidebar();
            load(0);
        }

        function renderSidebar() {
            const sb = document.getElementById('sidebar');
            sb.innerHTML = '';
            questions.forEach((_, i) => {
                const btn = document.createElement('button');
                btn.className = 'q-nav-btn';
                btn.textContent = i + 1;
                btn.onclick = () => load(i);
                sb.appendChild(btn);
            });
        }

        function load(idx) {
            if(idx < 0 || idx >= questions.length) return;
            current = idx;

            const img = document.getElementById('q-img');
            img.style.opacity = 0;
            
            setTimeout(() => {
                img.src = questions[idx];
                document.getElementById('q-title').innerText = "SORU " + (idx + 1).toString().padStart(2, '0');
                
                const btns = document.querySelectorAll('.q-nav-btn');
                btns.forEach((b, i) => {
                    const isActive = i === idx;
                    b.classList.toggle('active', isActive);
                    if(isActive && window.innerWidth < 900) {
                        b.scrollIntoView({ behavior: 'smooth', inline: 'center', block: 'nearest' });
                    }
                });

                resetBtns();
                img.onload = () => img.style.opacity = 1;
            }, 100);
        }

        function changeQ(dir) {
            load(current + dir);
        }

        function resetBtns() {
            const btns = document.querySelectorAll('.option-btn');
            btns.forEach(b => {
                b.className = 'option-btn';
                b.style.pointerEvents = 'auto';
            });
        }

        function check(btn, choice) {
            const fileName = questions[current];
            const match = fileName.match(/(\d+)([A-D])/i);
            const correct = match ? match[2].toUpperCase() : 'A';

            document.querySelectorAll('.option-btn').forEach(b => b.style.pointerEvents = 'none');

            if(choice === correct) {
                btn.classList.add('correct');
            } else {
                btn.classList.add('wrong');
                document.querySelectorAll('.option-btn').forEach(b => {
                    if(b.textContent === correct) b.classList.add('correct');
                });
            }
        }

        function toggleFS() {
            if(!document.fullscreenElement) document.documentElement.requestFullscreen();
            else if(document.exitFullscreen) document.exitFullscreen();
        }

        init();
    </script>
</body>
</html>
